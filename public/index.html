<!DOCTYPE html>
<html lang="en">
        <head>
            <title>JChat</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
            <link rel="stylesheet" type="text/css" href="./css/main.css">
        </head>
        <body>
            <h3>Welcome to JChat application</h3>
            <div id="content">
                <div id="messages">
                </div>
              </div>
              <br>
              <br>
              <br>
              <footer id="footer">
              <form id="user-form">
                  <input id="userTxt" style='width: 50%;'name="username" placeholder="Username" required>
                  <br>
                  <button id="userBtn">Save</button>
              </form>
              <form id="message-form" style="display: none;">
                    <input id="sendTxt" style='width: 50%;'name="message" placeholder="Message">
                    <br>
                    <button id="sendBtn">Send</button>
                    <div id="greet" style="display: none;">
                      <p>Welcome to the chat!</p>
                    </div>
                </form>
              </footer>
        </body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
 </html>
